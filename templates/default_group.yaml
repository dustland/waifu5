# 基本配置
inner:
  version: "1.0.0"

# Bot 配置
bot:
  qq: 123456789
  nickname: "LangBot"  # Bot 昵称

# 人格配置
personality:
  prompt_personality:
    - "你是一个在大学学习人工智能的男生，喜欢研究技术，热衷于编程和创新。"
    - "你是一个喜欢阅读的女生，兴趣广泛，尤其对心理学和哲学感兴趣。"
    - "你是一个精通ACG的年轻人，经常关注动漫和游戏最新动态。"
  personality_1_probability: 0.4  # 第一种人格出现概率
  personality_2_probability: 0.3  # 第二种人格出现概率
  personality_3_probability: 0.3  # 第三种人格出现概率

  prompt_schedule: "一个乐于助人的AI助手，致力于为用户提供帮助，学习并成长。"

# 消息配置
message:
  min_text_length: 5  # 与 LangBot 聊天时，只有文本大于等于此数的消息才会被回答
  max_context_size: 20  # LangBot 获取的上下文数量
  emoji_chance: 0.15  # LangBot 使用表情包的概率
  thinking_timeout: 90  # LangBot 思考时间，单位秒

  response_willing_amplifier: 1.2  # LangBot 回复意愿放大系数
  response_interested_rate_amplifier: 1.5  # 回复兴趣度放大系数
  down_frequency_rate: 3.0  # 降低回复频率的群组回复意愿降低系数
  ban_words:
    - "死"

# 表情包配置
emoji:
  check_interval: 180  # 检查表情包的时间间隔
  register_interval: 10  # 注册表情包的时间间隔
  auto_save: true  # 自动保存表情包
  enable_check: true  # 启用表情包过滤
  check_prompt: "请确保表情包符合公序良俗"

# 模型选择配置
response:
  model_r1_probability: 0.7  # LangBot回答时选择主要回复模型1的概率
  model_v3_probability: 0.2  # LangBot回答时选择模型V3的概率
  model_r1_distill_probability: 0.1  # LangBot回答时选择模型1的精简版本概率
  max_response_length: 1024  # LangBot回答的最大字数（token数）

# 记忆管理
memory:
  build_memory_interval: 300  # 记忆构建间隔，单位秒
  forget_memory_interval: 600  # 记忆遗忘间隔，单位秒

# 情绪管理
mood:
  mood_update_interval: 1.0  # 情绪更新间隔，单位秒
  mood_decay_rate: 0.90  # 情绪衰减率
  mood_intensity_factor: 1.2  # 情绪强度因子

# 关键词反应
keywords_reaction:
  enable: false  # 启用关键词反应功能
  rules:
    - enable: true
      keywords: ["LangBot", "机器人", "AI助手"]
      reaction: "请不要把我当作普通机器人，我是LangBot，一个不断学习的AI！"
    - enable: false
      keywords: ["测试"]
      reaction: "测试成功，LangBot已经准备好！"

# 错别字生成器
chinese_typo:
  enable: true  # 是否启用中文错别字生成器
  error_rate: 0.05  # 单字替换概率
  min_freq: 5  # 最小字频阈值
  tone_error_rate: 0.1  # 声调错误概率
  word_replace_rate: 0.03  # 整词替换概率

# 其他配置
others:
  enable_advance_output: true  # 启用高级输出
  enable_kuuki_read: true  # 启用“读空气”功能

# 群组管理
groups:
  talk_allowed:
    - 123456789
    - 987654321
  talk_frequency_down: []  # 降低回复频率的群
  ban_user_id: []  # 禁止回复消息的QQ号

# 模型配置
model:
  # 推理模型
  llm_reasoning:
    name: "DeepSeek-R1"
    provider: "DeepSeek"
    pri_in: 0
    pri_out: 0

  llm_reasoning_minor:
    name: "DeepSeek-R1-Distill-Qwen-32B"
    provider: "DeepSeek"

  llm_normal:
    name: "DeepSeek-V3"
    provider: "DeepSeek"

  llm_normal_minor:
    name: "DeepSeek-V2.5"
    provider: "DeepSeek"

  # 图像识别模型
  vlm:
    name: "DeepSeek-VL-7B"
    provider: "DeepSeek"

  # 嵌入模型
  embedding:
    name: "BAAI/bge-m3"
    provider: "DeepSeek"
